<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="logoAlura.png" alt="logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder ="Ingresa tu texto aqui"></textarea>
             <div class="instrucciones">
                <img class="signoExclamacion" src="signoexclamacion.png" alt="signo de exclamacion">
                <p class="informacion-input">Solo letras minusculas y sin acento</p>
             </div>   
            <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="botonDesencriptar()">
                    Desencriptar
                 </button>
            </div>
        </section>
    
        <section class = "mensaje">
            <textarea class="mensaje-encriptado" cols="18" rows="8" placeholder="NingÃºn mensaje fue encontrado"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
